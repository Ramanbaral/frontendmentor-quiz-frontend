<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&family=Roboto:wght@300;500;&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main_page.css">
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <div class="text-section">
            <span class="text-section__unit text-section__wel-msg-1">Welcome to the</span>
            <span class="text-section__unit text-section__wel-msg-2 fn-bold">Frontend Quiz!</span>
            <span class="text-section__unit text-section__mini-msg">Pick a subject to get started.</span>
        </div>

        <div class="categories">

            <div class="category-wrapper">

                <div class="category">
                    <div class="category__logo">
                        <img src="./assets/html-5.png" alt="html">
                    </div>

                    <div class="category__text">
                        HTML
                    </div>
                </div>

                <div class="category">
                    <div class="category__logo">
                        <img src="./assets/css-3.png" alt="css">
                    </div>

                    <div class="category__text">
                        CSS
                    </div>
                </div>

                <div class="category">
                    <div class="category__logo">
                        <img src="./assets/js.png" alt="js">
                    </div>

                    <div class="category__text">
                        JS
                    </div>
                </div>

                <div class="category">
                    <div class="category__logo">
                        <img src="./assets/python.png" alt="python">
                    </div>

                    <div class="category__text">
                        PYTHON
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
